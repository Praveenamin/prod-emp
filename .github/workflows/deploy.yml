name: Deploy Employee Portal

on:
  push:
    branches:
      - master   # Runs only when code is pushed to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository so Actions has the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy to your server via SSH
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            cd /home/container/employee-portal &&
            git pull origin master &&
            docker-compose down -v --rmi all --remove-orphans &&
            docker-compose up -d --build
          "

