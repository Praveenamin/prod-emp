version: "3.8"

services:
  mongo:
    image: mongo:5
    container_name: employee_mongo
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: employee_backend
    ports:
      - "3338:5000"   # host:container
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/employeeDB
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: employee_frontend
    ports:
      - "5005:80"   # host:container
    depends_on:
      - backend

volumes:
  mongo_data:

